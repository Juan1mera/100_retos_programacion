<!--
Escribe un programa que muestre por consola (con un print) los
 números de 1 a 100 (ambos incluidos y con un salto de línea entre
 cada impresión), sustituyendo los siguientes:
 - Múltiplos de 3 por la palabra "fizz".
 - Múltiplos de 5 por la palabra "buzz".
 - Múltiplos de 3 y de 5 a la vez por la palabra "fizzbuzz".
------------------------------------------------------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Exercise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2e2e2e;
            color: #bfab93;
            font-size: 40px;
        }
        .numero {
            margin: -10px;
            padding: -10px;
        }
    </style>
</head>
<body>

</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Selecciona el cuerpo del documento o un contenedor específico
    const body = document.querySelector('body');
    
    for (var i = 0; i <= 100; i++) {
        const nuevaFila = document.createElement('p');
        nuevaFila.classList.add('numero');
        if (i % 3 == 0 && i % 5 == 0) {
            nuevaFila.textContent = 'fizzbuzz';
        } else if (i % 3 == 0) {
            nuevaFila.textContent = 'fizz';
        } else if (i % 5 == 0) {
            nuevaFila.textContent = 'buzz';
        } else {
            nuevaFila.textContent = i;
        }
        
        // Añade el nuevo elemento al cuerpo del documento o a un contenedor específico
        body.appendChild(nuevaFila);
    }
});
</script>
</html>
